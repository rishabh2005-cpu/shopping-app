<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Digital Numbers:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;900&display=swap"
    />
    <title>nepomart</title>
  </head>
  <body>
    <div class="sign-in1">
      <div class="signup2">
        <img
          class="signup-child"
          loading="lazy"
          alt=""
          src="./public/rectangle-192801@2x.png"
        />

        <div class="signup-inner1">
          <div class="fasco-parent7">
            <div class="fasco15">NEPOMART</div>
            <div class="frame-parent44">
              <div class="sign-in-to-fasco-parent">
                <h2 class="sign-in-to">Sign In To NEPOMART</h2>
                <div class="frame-parent45">
                  <button class="frame-button">
                    <div class="frame-child24"></div>
                    <div class="image-939-wrapper">
                      <img
                        class="image-939-icon1"
                        alt=""
                        src="./public/image-939@2x.png"
                      />
                    </div>
                    <div class="sign-up-with2">Sign up with Google</div>
                  </button>
                  <button class="rectangle-parent10">
                    <div class="frame-child25"></div>
                    <img
                      class="image-940-icon1"
                      alt=""
                      src="./public/image-940@2x.png"
                    />

                    <div class="sign-up-with-email-wrapper">
                      <div class="sign-up-with3">Sign up with Email</div>
                    </div>
                  </button>
                </div>
              </div>
              <div class="frame-parent46">
                <div class="frame-wrapper24">
                  <div class="frame-parent47">
                    <div class="rectangle-wrapper2">
                      <div class="frame-child26"></div>
                    </div>
                    <h2 class="or1">OR</h2>
                    <div class="rectangle-wrapper3">
                      <div class="frame-child27"></div>
                    </div>
                  </div>
                </div>
                <div class="frame-parent48">
                  <div class="email-parent">
                    <input class="email2" placeholder="Email" type="text" />

                    <div class="frame-child28"></div>
                  </div>
                  <div class="password-group">
                    <div class="password1">Password</div>
                    <div class="frame-child29"></div>
                  </div>
                  <div class="frame-wrapper25">
                    <div class="frame-parent49">
                      <div class="frame-parent50">
                        <button class="rectangle-parent11">
                          <div class="frame-child30"></div>
                          <div class="sign-in2">Sign In</div>
                        </button>
                        <button class="rectangle-parent12">
                          <div class="frame-child31"></div>
                          <div class="register-now">Register Now</div>
                        </button>
                      </div>
                      <div class="forget-password-wrapper">
                        <b class="forget-password">Forget Password?</b>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="fasco-terms-codnitions-wrapper">
              <div class="fasco-terms1">NEPOMART Terms & Codnitions</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
