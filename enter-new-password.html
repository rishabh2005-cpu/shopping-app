<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./enter-new-password.css" />
    <link
      rel="stylesheet"

    <title>Nepomart</title>

  <body>
    <div class="enter-new-password">
      <div class="signup5">
        <img
          class="signup-child2"

          alt=""
          src="./public/rectangle-192801@2x.png"
        />

        <div class="signup-inner3">
          <div class="nepomart-parent9">
            <div class="nepomart18">NEPOMART</div>
            <div class="enter-your-new-password-parent">
              <h2 class="enter-your-new">Enter Your New Password</h2>
              <form class="password-labels-parent">
                <div class="password-labels">

                    class="new-password"
                    placeholder="New Password"

                  />

                  <div class="password-labels-child"></div>

                <div class="password-labels1">

                  />

                </div>
                <div class="frame-wrapper27">
                  <button class="rectangle-parent14">
                    <div class="frame-child35"></div>
                    <div class="submit">Submit</div>
                  </button>
                </div>
              </form>
            </div>
            <div class="nepomart-terms-codnitions-frame">
              <div class="nepomart-terms4">Nepomart Terms & Codnitions</div>
            </div>
          </div>
        </div>
      </div>
    </div>
