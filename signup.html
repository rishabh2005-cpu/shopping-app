<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Digital Numbers:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;900&display=swap"
    />
    <title>Nepomart</title>
  </head>
  <body>
    <div class="signup">
      <main class="signup1">
        <img
          class="signup-rect-icon"
          loading="lazy"
          alt=""
          src="public/rectangle-19280@2x copy.png"
        />

        <div class="signup-inner">
          <div class="Nepomart-parent6">
            <div class="Nepomart">NEPOMART</div>
            <div class="frame-parent42">
              <div class="create-account-parent">
                <h2 class="create-account1">Create Account</h2>
                <div class="social-signup">
                  <button class="google-signup">
                    <div class="google-signup-child"></div>
                    <div class="google-signup-button">
                      <img
                        class="image-939-icon"
                        alt=""
                        src="./public/image-939@2x.png"
                      />
                    </div>
                    <div class="sign-up-with">Sign up with Google</div>
                  </button>
                  <button class="email-signup">
                    <div class="email-signup-child"></div>
                    <img
                      class="image-940-icon"
                      alt=""
                      src="public/image-940@2x.png"
                    />

                    <div class="email-signup-button">
                      <div class="sign-up-with1">Sign up with Email</div>
                    </div>
                  </button>
                </div>
              </div>
              <div class="frame-wrapper23">
                <div class="frame-parent43">
                  <div class="separator-wrapper">
                    <div class="separator13"></div>
                  </div>
                  <h2 class="or">OR</h2>
                  <div class="rectangle-wrapper1">
                    <div class="frame-child19"></div>
                  </div>
                </div>
              </div>
              <form class="form-fields-parent">
                <div class="form-fields">
                  <div class="name-fields">
                    <div class="name-inputs">
                      <div class="first-name2">First Name</div>
                      <div class="name-inputs-child"></div>
                    </div>
                    <div class="contact-inputs">
                      <input
                        class="last-name2"
                        placeholder="Last Name "
                        type="text"
                      />

                      <div class="contact-inputs-child"></div>
                    </div>
                  </div>
                  <div class="name-fields1">
                    <div class="email-address-parent">
                      <div class="email-address1">Email Address</div>
                      <div class="frame-child20"></div>
                    </div>
                    <div class="phone-number-parent">
                      <input
                        class="phone-number"
                        placeholder="Phone Number"
                        type="text"
                      />

                      <div class="frame-child21"></div>
                    </div>
                  </div>
                  <div class="name-fields2">
                    <div class="password-parent">
                      <div class="password">Password</div>
                      <div class="frame-child22"></div>
                    </div>
                    <div class="confirm-password-parent">
                      <input
                        class="confirm-password"
                        placeholder="Confirm Password"
                        type="text"
                      />
                      <div class="frame-child23"></div>
                    </div>
                  </div>
                </div>
                <div class="actions">
                  <div class="account-buttons">
                    <button class="create-button">
                      <div class="create-button-child"></div>
                      <div class="create-account2">Create Account</div>
                    </button>
                    <div class="login-button">
                      <div class="already-have-an-container">
                        <span class="already-have-an"
                          >Already have an account?
                        </span>
                        <span class="login">Login</span>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="footer5">
              <div class="nepomart-terms">NEPOMART Terms & Codnitions</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
